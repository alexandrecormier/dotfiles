- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.aliases: aliases
    ~/.gitconfig: gitconfig
    ~/bin: bin
    ~/.config/compton.conf: compton.conf
    ~/.config/mpd/mpd.conf: mpd.conf
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.xbindkeysrc: xbindkeysrc
    ~/.xinitrc: xinitrc
    ~/.Xresources: Xresources
    ~/.zlogin: zlogin
    ~/.zshenv: zshenv
    ~/.zshkeys: zshkeys
    ~/.zshrc: zshrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
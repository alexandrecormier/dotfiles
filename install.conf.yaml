- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.aliases: aliases
    ~/.gitconfig: gitconfig
    ~/bin/common: bin
    ~/.config/mpd/mpd.conf: mpd.conf
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.zlogin: zsh/zlogin
    ~/.zshenv: zsh/zshenv
    ~/.zshkeys: zsh/zshkeys
    ~/.zshrc: zsh/zshrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
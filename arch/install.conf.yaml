- defaults:
    link:
      create: true
      relink: true

- clean:
    - '~'
    - '~/.config'
    - '~/bin'

- link:
    ~/bin/arch: bin
    ~/.config/termite/config: termite.conf
    ~/.config/compton.conf: compton.conf
    ~/.xbindkeysrc: xbindkeysrc
    ~/.xinitrc: xinitrc
    ~/.Xresources: Xresources


- defaults:
    link:
      create: true
      relink: true

- clean:
    - '~'
    - '~/.config'
    - '~/bin'

- link:
    ~/.aliases: aliases
    ~/.gitconfig: gitconfig
    ~/bin/common: bin
    ~/.config/mpd/mpd.conf: mpd.conf
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.zlogin: zsh/zlogin
    ~/.zplugrc: zsh/zplugrc
    ~/.zshenv: zsh/zshenv
    ~/.zshkeys: zsh/zshkeys
    ~/.zshrc: zsh/zshrc

- rust:
  - options:
    - no-modify-path
    - default-toolchain: stable
  - toolchains:
    - stable:
      - targets:
        - x86_64-apple-darwin
        - x86_64-unknown-linux-gnu
        - x86_64-unknown-linux-musl
      - components:
        - rust-analysis
        - rls
        - rust-src
    - nightly:
      - targets:
        - x86_64-apple-darwin
        - x86_64-unknown-linux-gnu
        - x86_64-unknown-linux-musl
      - components:
        - rust-analysis
        - rls
        - rust-src

- cargo:
  - cargo-update
  - clippy
  - pijul
  - racer
  - rustfmt
  - rustsym
